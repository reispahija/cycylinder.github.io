<!DOCTYPE HTML>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="vidstyle.css">
		<title>MyCilinder Video</title>
		<script src="vidscript.js"></script>
		
	</head>
	<body>
		<div class="search">
			<input type="text" class="srchpt" placeholder="Search...">
			
			<div class="srchpt" id="imageiconthing">
				<img src="search.png">
			
			</div>
		
		</div>
		<div class="icon">
			<a class="mycil" id="iconitem" href="index.html">MyCylinder</a>
			

		</div>
		
		<div class="vids">
			<div class="row">
				<div class="vidholder" id="vid1">
					<video controls>
						<source src="vid.mp4" type="video/mp4">
					</video>
					<p class="viddesc">Video1</p>
				</div>
				
			</div>
			
			
		</div>
		
		<div class="like-dislike">
			<img class="rate" id="like" src="like.png" onclick="like()">
			<img class="rate" id="dislike" src="dislike.png" onclick="dislike()">

		</div>

	</body>
</html>
